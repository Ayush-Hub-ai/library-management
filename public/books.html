<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .book-card p {
            font-size: 14px;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>Library Books</h1>
<div class="book-list" id="bookList"></div>

<script>
    async function fetchBooks() {
        try {
            const res = await fetch('/books');
            const books = await res.json();

            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            books.forEach(book => {
                const bookCard = `
                    <div class="book-card">
                        <img src="${book.coverImage}" alt="Book Cover">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p>${book.description || 'No description available.'}</p>
                        <a class="btn" href="${book.pdfFile}" target="_blank">View PDF</a>
                    </div>
                `;
                bookList.innerHTML += bookCard;
            });
        } catch (err) {
            console.error('Error fetching books:', err);
        }
    }

    fetchBooks();
</script>

</body>
</html>
